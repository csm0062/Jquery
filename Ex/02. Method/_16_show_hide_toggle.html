    <title>태그를 숨기거나 표출하는 show()/hide()/toggle() 메소드</title>
    <script src="../js/jquery-3.7.1.min.js"></script>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background: lightgreen;
            border: 3px dotted red;
        }
    </style>

<body>
    <div class="box"></div>
    <button type="button" id="hide">숨기기</button>
    <button type="button" id="show">보이기</button>
    <button type="button" id="toggle">토글</button>
    <script>
        $(() => {
            $("#hide").on("click", (e) => {
                // 1. hide(시간, 콜백함수): 지정된 시간동안 태그를 숨겨주는 메소드.
                //                         숨김이 완료되면 콜백함수가 실행된다.
                $(".box").hide(1000, () => {
                    alert("숨김완료");
                });

                // 3. hide();
                // 태그를 서서히 삭제하는게 아니라 바로 삭제함(콜백함수 없애기)
                // $(".box").hide(); 
            });

            $("#show").on("click",(e) => {
                // 3. show(시간, 콜백함수): 지정된 시간동안 태그를 보여주는 메소드
                //                         보여짐이 완료되면 콜백함수가 실행된다.
                $(".box").show(1000,() => {
                    alert("표출 완료");

                // 4. show();
