<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.7.1.min.js"></script>
    <style>
        #clock {
            width: 400px;
            height: 200px;
            text-align: center;
            line-height: 200px;

            border: 2px solid #000;
        }
    </style>
</head>
<body>
    <div id="clock">
        00:00:00
    </div>
    <script>
        /*
            미션: 시계 만들기

            현재 시간을 02:03:05처럼 출력되게 만들어 주면 됩니다.
            1초가 지날 때 마다 시간이 바뀌게 구현하면 됩니다.
        */
        

        $(() => {
            const nowDateTime = new Date();
            let h = nowDateTime.getHours();
            let min = nowDateTime.getMinutes();
            let sec = nowDateTime.getSeconds();
            const time = document.getElementsByClassName("time")[0];


            time.innerText = `${zeroTime(h)}:${zeroTime(min)}:${zeroTime(sec)}`;
            let interval = setInterval(() => {
                const zeroTime = (time) => {
                    let timeStr = time < 10 ? `0${time}` : time;

                    return timeStr;
                    sec++;

                    if(sec >= 60){
                        min++;
                        sec = 0;
                    }

                    if(min >= 60){
                        h++;
                        min = 0;
                    }

                    if(h >= 24){
                        h = 0;
                    }
                }

                time.innerText = `${zeroTime(h)}:${zeroTime(min)}:${zeroTime(sec)}`;
            },1000)

        });
    </script>
</body>
</html>
